name: Test

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  tests:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Add comment to PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment context.issue.number --body "Hi from GitHub CLI"
      - uses: mikefarah/yq@v4
        with:
          cmd: yq --version

      - name: Run update-version tests
        working-directory: tests-update-version
        run: ./run-tests.sh

  update-test-umbrel-manifest:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - uses: CPardi/update-umbrel-app-action@master
